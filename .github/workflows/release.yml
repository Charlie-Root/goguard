name: Build and Release GoGuard

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Get dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Test build
      run: go build -o goguard-test .

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Get dependencies
      run: go mod download
    
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        # Set version info
        VERSION=${GITHUB_REF#refs/tags/}
        COMMIT=$(git rev-parse --short HEAD)
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Set binary name
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="goguard-${{ matrix.goos }}-${{ matrix.goarch }}.exe"
        else
          BINARY_NAME="goguard-${{ matrix.goos }}-${{ matrix.goarch }}"
        fi
        
        # Build with version info
        go build -ldflags="-s -w -X main.Version=$VERSION -X main.Commit=$COMMIT -X main.BuildTime=$BUILD_TIME" -o $BINARY_NAME .
        
        # Verify binary
        ./$BINARY_NAME -version || echo "Version check failed (expected for cross-compilation)"
        
        # Prepare files for archive
        FILES_TO_INCLUDE="$BINARY_NAME README.md"
        
        # Add config file if it exists
        if [ -f "config.yaml" ]; then
          FILES_TO_INCLUDE="$FILES_TO_INCLUDE config.yaml"
        elif [ -f "config.example.yaml" ]; then
          FILES_TO_INCLUDE="$FILES_TO_INCLUDE config.example.yaml"
        fi
        
        # Add LICENSE if it exists
        if [ -f "LICENSE" ]; then
          FILES_TO_INCLUDE="$FILES_TO_INCLUDE LICENSE"
        elif [ -f "LICENSE.md" ]; then
          FILES_TO_INCLUDE="$FILES_TO_INCLUDE LICENSE.md"
        fi
        
        # Create archive with available files
        if [ "${{ matrix.goos }}" = "windows" ]; then
          zip "goguard-${{ matrix.goos }}-${{ matrix.goarch }}.zip" $FILES_TO_INCLUDE
        else
          tar -czf "goguard-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" $FILES_TO_INCLUDE
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: goguard-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          goguard-${{ matrix.goos }}-${{ matrix.goarch }}*
        retention-days: 1

  build-deb:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Get dependencies
      run: go mod download
    
    - name: Build binary for Debian
      env:
        GOOS: linux
        GOARCH: ${{ matrix.arch }}
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        COMMIT=$(git rev-parse --short HEAD)
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        go build -ldflags="-s -w -X main.Version=$VERSION -X main.Commit=$COMMIT -X main.BuildTime=$BUILD_TIME" -o goguard .
    
    - name: Create Debian package
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        ARCH=${{ matrix.arch }}
        
        # Create package directory structure
        PKG_DIR="goguard_${VERSION}_${ARCH}"
        mkdir -p ${PKG_DIR}/DEBIAN
        mkdir -p ${PKG_DIR}/usr/bin
        mkdir -p ${PKG_DIR}/etc/goguard
        mkdir -p ${PKG_DIR}/usr/share/doc/goguard
        mkdir -p ${PKG_DIR}/lib/systemd/system
        
        # Copy binary
        cp goguard ${PKG_DIR}/usr/bin/
        chmod 755 ${PKG_DIR}/usr/bin/goguard
        
        # Copy config file
        if [ -f "config.yaml" ]; then
          cp config.yaml ${PKG_DIR}/etc/goguard/config.yaml
        elif [ -f "config.example.yaml" ]; then
          cp config.example.yaml ${PKG_DIR}/etc/goguard/config.yaml
        fi
        
        # Copy documentation
        cp README.md ${PKG_DIR}/usr/share/doc/goguard/
        if [ -f "LICENSE" ]; then
          cp LICENSE ${PKG_DIR}/usr/share/doc/goguard/
        elif [ -f "LICENSE.md" ]; then
          cp LICENSE.md ${PKG_DIR}/usr/share/doc/goguard/
        fi
        
        # Create systemd service file
        cat > ${PKG_DIR}/lib/systemd/system/goguard.service << 'EOF'
        [Unit]
        Description=GoGuard Intrusion Detection & Response System
        After=network.target
        Wants=network.target
        
        [Service]
        Type=simple
        User=root
        ExecStart=/usr/bin/goguard -config /etc/goguard/config.yaml
        Restart=always
        RestartSec=5
        StandardOutput=journal
        StandardError=journal
        SyslogIdentifier=goguard
        
        [Install]
        WantedBy=multi-user.target
        EOF
        
        # Create control file
        cat > ${PKG_DIR}/DEBIAN/control << EOF
        Package: goguard
        Version: ${VERSION}
        Section: admin
        Priority: optional
        Architecture: ${ARCH}
        Maintainer: GoGuard Team <noreply@github.com>
        Description: Advanced Intrusion Detection & Response System
         GoGuard is a real-time log monitoring and intrusion detection system
         that automatically bans malicious IPs using iptables/ufw/nftables.
         .
         Features:
          - Real-time log monitoring with flexible pattern matching
          - Multiple firewall backends (iptables, ufw, nftables)
          - Abuse reporting to AbuseIPDB.com and AbuseDB.info
          - Web interface with REST API
          - Persistent state management
        Homepage: https://github.com/${{ github.repository }}
        Depends: iptables | ufw | nftables
        Recommends: systemd
        EOF
        
        # Create postinst script for systemd integration
        cat > ${PKG_DIR}/DEBIAN/postinst << 'EOF'
        #!/bin/bash
        set -e
        
        if [ "$1" = "configure" ]; then
            # Reload systemd daemon
            if command -v systemctl >/dev/null 2>&1; then
                systemctl daemon-reload
                echo "GoGuard service installed. To start:"
                echo "  sudo systemctl enable goguard"
                echo "  sudo systemctl start goguard"
            fi
            
            # Set proper permissions
            chmod 755 /usr/bin/goguard
            chmod 644 /etc/goguard/config.yaml
            
            echo ""
            echo "GoGuard has been installed successfully!"
            echo "Configuration file: /etc/goguard/config.yaml"
            echo "Edit the configuration file before starting the service."
        fi
        EOF
        
        # Create prerm script for service cleanup
        cat > ${PKG_DIR}/DEBIAN/prerm << 'EOF'
        #!/bin/bash
        set -e
        
        if [ "$1" = "remove" ]; then
            if command -v systemctl >/dev/null 2>&1; then
                systemctl stop goguard >/dev/null 2>&1 || true
                systemctl disable goguard >/dev/null 2>&1 || true
            fi
        fi
        EOF
        
        # Make scripts executable
        chmod 755 ${PKG_DIR}/DEBIAN/postinst
        chmod 755 ${PKG_DIR}/DEBIAN/prerm
        
        # Build the package
        dpkg-deb --build ${PKG_DIR}
        
        # Verify package
        dpkg-deb --info ${PKG_DIR}.deb
        ls -la ${PKG_DIR}.deb
    
    - name: Upload Debian package
      uses: actions/upload-artifact@v4
      with:
        name: goguard-deb-${{ matrix.arch }}
        path: "*.deb"
        retention-days: 1

  release:
    needs: [build, build-deb]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    
    - name: Move artifacts to release directory
      run: |
        mkdir -p release
        find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.deb" \) -exec mv {} ./release/ \;
        ls -la ./release/
    
    - name: Generate changelog
      id: changelog
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        
        if [ -f CHANGELOG.md ]; then
          echo "Using existing CHANGELOG.md"
          CHANGELOG=$(head -n 50 CHANGELOG.md)
        else
          echo "Generating changelog from git commits"
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --max-count=10)
          fi
        fi
        
        # Create comprehensive release notes
        cat > release_notes.md << EOF
        # GoGuard ${VERSION} - Advanced Intrusion Detection & Response System
        
        ## 🚀 Features
        - **Real-time log monitoring** with flexible pattern matching
        - **Multiple firewall backends** (iptables, ufw, nftables, mock)
        - **Abuse reporting** to AbuseIPDB.com and AbuseDB.info
        - **Web interface** with REST API at port 8080
        - **Persistent state management** with automatic cleanup
        - **Production-ready** with comprehensive logging
        
        ## 📋 What's Changed
        $CHANGELOG
        
        ## 📦 Installation
        
        ### Debian/Ubuntu (Recommended - Easy Install!)
        \`\`\`bash
        # Download and install .deb package
        wget https://github.com/${{ github.repository }}/releases/download/${VERSION}/goguard_${VERSION#v}_amd64.deb
        sudo dpkg -i goguard_${VERSION#v}_amd64.deb
        
        # Edit configuration
        sudo nano /etc/goguard/config.yaml
        
        # Start service
        sudo systemctl enable goguard
        sudo systemctl start goguard
        \`\`\`
        
        ### Manual Installation
        1. Download the appropriate binary for your system
        2. Extract the archive: \`tar -xzf goguard-*.tar.gz\` (Linux/macOS) or extract zip (Windows)
        3. Copy config: \`cp config.yaml my-config.yaml\`
        4. Edit configuration for your environment
        5. Run with root privileges: \`sudo ./goguard-* -config my-config.yaml\`
        
        ### Available Downloads
        - **Debian AMD64**: \`goguard_${VERSION#v}_amd64.deb\` (🌟 **NEW!** One-click install)
        - **Debian ARM64**: \`goguard_${VERSION#v}_arm64.deb\` (🌟 **NEW!** For ARM servers)
        - **Linux AMD64**: \`goguard-linux-amd64.tar.gz\` (manual install)
        - **Linux ARM64**: \`goguard-linux-arm64.tar.gz\` (manual install)
        - **macOS Intel**: \`goguard-darwin-amd64.tar.gz\`
        - **macOS Apple Silicon**: \`goguard-darwin-arm64.tar.gz\`
        - **Windows**: \`goguard-windows-amd64.zip\`
        
        ## ⚙️ Configuration
        
        **Debian Package**: Configuration is at \`/etc/goguard/config.yaml\`
        **Manual Install**: Use the included \`config.yaml\`
        
        The configuration includes:
        - Pre-configured patterns for 25+ services (Nginx, Apache, SSH, etc.)
        - Firewall auto-detection (iptables/ufw/nftables)
        - Abuse reporting setup (requires API keys)
        - Web interface configuration
        - Comprehensive whitelisting options
        
        ### Debian Service Management
        \`\`\`bash
        # Check status
        sudo systemctl status goguard
        
        # View logs
        sudo journalctl -u goguard -f
        
        # Restart service
        sudo systemctl restart goguard
        \`\`\`
        
        ### Test Mode
        \`\`\`bash
        # Run with mock firewall for testing (no root required)
        ./goguard-* -config config.yaml
        \`\`\`
        
        ### Production Mode
        \`\`\`bash
        # Run with real firewall (requires root)
        sudo ./goguard-* -config config.yaml
        \`\`\`
        
        ## 🌐 Web Interface
        
        Access the dashboard at: \`http://localhost:8080\`
        - View active bans and statistics
        - Monitor real-time activity
        - REST API for integrations
        
        ## 📚 Documentation
        
        - **Full documentation**: [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)
        - **Configuration guide**: See configuration file with detailed comments
        - **API reference**: Built-in at \`/api/stats\` and \`/health\` endpoints
        
        ## 🔧 System Requirements
        
        - Linux, macOS, or Windows
        - One of: iptables, ufw, or nftables (for production use)
        - Root/Administrator privileges (for firewall management)
        - Go 1.19+ (if building from source)
        
        ## 🆘 Support
        
        - **Issues**: Report bugs on GitHub Issues
        - **Discussions**: Use GitHub Discussions for questions
        - **Security**: Report security issues privately
        
        **Note**: This release includes comprehensive log patterns for immediate protection against common attacks. Review and customize the configuration before production deployment.
        EOF
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./release/*
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}